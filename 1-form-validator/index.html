<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <main>
      <form>
        <h2>Register With Us</h2>
        <div class="input-box">
          <label for="username">Username</label>
          <input
            type="text"
            class="normal"
            name="username"
            id="jsUsername"
            placeholder="Enter username"
          />
          <small class="invisible" id="jsUsernameError"
            >Username must be at least 3 characters
          </small>
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            class="normal"
            name="email"
            id="jsEmail"
            placeholder="Enter email"
          />
          <small class="invisible" id="jsEmailError">Email is not valid </small>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            class="normal"
            name="password"
            id="jsPassword"
            placeholder="Enter password"
          />
          <small class="invisible" id="jsPasswordError"
            >Password must be at least 6 characters
          </small>
        </div>
        <div class="input-box">
          <label for="confirm">Confirm Password</label>
          <input
            type="password"
            class="normal"
            name="confirm"
            id="jsConfirm"
            placeholder="Enter password again"
          />
          <small class="invisible" id="jsConfirmError"
            >Password2 is required
          </small>
        </div>
        <input type="submit" value="Submit" class="button" id="jsSubmit" />
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
