<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="wrap">
      <h2>Expense Tracker</h2>
      <h3>YOUR BALANCE</h3>
      <div class="balance">$0.00</div>
      <div class="total">
        <div class="income-label">INCOME</div>
        <div class="income-amount">$0.00</div>
        <hr />
        <div class="expense-label">EXPENSE</div>
        <div class="expense-amount">$0.00</div>
      </div>
      <div class="history">
        <hr />
        <div class="history__item history__item-income">
          <div class="history__item__name">income</div>
          <div class="history__item__amount">+12</div>
        </div>
        <div class="history__item history__item-expense">
          <div class="history__item__name">expense</div>
          <div class="history__item__amount">-12</div>
        </div>
      </div>
      <form class="transaction-form">
        <label>Text</label>
        <input type="text" placeholder="Enter text..." />
        <label>
          Amount <br />
          (negative - expense, positive - income)
        </label>
        <input type="text" placeholder="Enter amount..." />
        <button>Add transaction</button>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
