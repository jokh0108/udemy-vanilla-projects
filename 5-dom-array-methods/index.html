<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <div class="container">
      <h1>DOM Array Methods</h1>
      <main>
        <aside>
          <div class="manipulation" id="jsAdd">Add User 👨‍🦰</div>
          <div class="manipulation" id="jsDouble">Double Money 💰</div>
          <div class="manipulation" id="jsFilter">
            Show Only Millionaries 💵
          </div>
          <div class="manipulation" id="jsSort">Sort by Richest ⬇</div>
          <div class="manipulation" id="jsSum">Calculate entire Wealth 🧮</div>
        </aside>
        <hr class="solid column" />
        <div class="table">
          <div class="header">
            <div class="person">Person</div>
            <div class="wealth">Wealth</div>
          </div>
          <hr class="solid row" />
          <div class="rows" id="jsRows"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
