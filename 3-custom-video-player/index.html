<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="container">
      <h1>Custom Video Player</h1>
      <video src="videos/gone.mp4" poster="img/poster.png"></video>
      <div class="controls">
        <button class="button" id="jsPlay">
          <i class="fas fa-play"></i>
        </button>
        <button class="button" id="jsStop">
          <i class="fas fa-stop"></i>
        </button>
        <input type="range" name="timeline" id="jsTimeline" min="0" step="1" />
        <span class="time" id="jsTime">00:00</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
